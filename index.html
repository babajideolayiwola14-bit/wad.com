<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login to Web Chat</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <div class="form-group">
                <label>What do you want done?</label>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" autocomplete="address-level1" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lga">Local Government:</label>
                <select id="lga" name="lga" autocomplete="address-level2" required>
                    <option value="">Select LGA</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
        <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="#" id="show-register" style="color: #007bff; text-decoration: none;">Register here</a>
        </p>
    </div>
    <div class="login-container" id="register-container" style="display: none;">
        <h2>Register Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" autocomplete="new-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="register-message" class="error"></p>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="#" id="show-login" style="color: #007bff; text-decoration: none;">Login here</a>
        </p>
    </div>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-shell">
            <div id="profile-overlay" class="profile-overlay"></div>
            <button id="toggle-profile" class="toggle-profile-btn" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 100;">â˜° Profile</button>
            <aside class="profile-panel" id="profile-panel">
                <div class="profile-header">
                    <div id="profile-username" class="profile-username"></div>
                    <div id="profile-location" class="profile-location"></div>
                </div>
                <div class="profile-section-title">Interacted messages</div>
                <div id="profile-interactions" class="profile-interactions"></div>
            </aside>
            <div class="chat-main">
                <h2 id="chat-header">Welcome to Web Chat</h2>
                <div id="search-wrapper" style="margin-bottom: 10px;">
                    <input type="text" id="search-input" placeholder="Search messages in your location..." style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: calc(100% - 90px); font-size: 14px;">
                    <button id="search-btn" style="padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px;">Search</button>
                </div>
                <div id="chat-messages"></div>
                <div id="message-form-wrapper">
                    <div id="message" contenteditable="true" data-placeholder="What do you want done?" aria-label="What do you want done?" autofocus></div>
                    <div id="hint-text" style="font-size:11px; color:#999; margin-top:4px; min-height:14px;"></div>
                    <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
                        <button id="attach-btn" type="button" aria-label="Attach file" style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background: #f7f7f7; cursor: pointer;">ðŸ“Ž Attach</button>
                        <span id="attachment-name" style="font-size:12px; color:#555;"></span>
                        <input type="file" id="attachment-input" style="display:none" accept="image/*,video/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt" />
                        <button id="send-btn" type="button" aria-label="Send message">Send</button>
                    </div>
                </div>
                <button id="logout">Logout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
